<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POOJA FINANCIAL SOLUTIONS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .calculator {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>POOJA FINANCIAL SOLUTIONS</header>  <div class="calculator">
    <h2>SIP Calculator</h2>
    <input type="number" placeholder="Monthly Investment" id="sipAmount">
    <input type="number" placeholder="Interest Rate (% per year)" id="sipRate">
    <input type="number" placeholder="Years" id="sipYears">
    <button onclick="calculateSIP()">Calculate</button>
    <p id="sipResult"></p>
  </div>  <div class="calculator">
    <h2>FD Calculator</h2>
    <input type="number" placeholder="Principal Amount" id="fdPrincipal">
    <input type="number" placeholder="Interest Rate (% per year)" id="fdRate">
    <input type="number" placeholder="Years" id="fdYears">
    <button onclick="calculateFD()">Calculate</button>
    <p id="fdResult"></p>
  </div>  <div class="calculator">
    <h2>EMI Calculator</h2>
    <input type="number" placeholder="Loan Amount" id="emiAmount">
    <input type="number" placeholder="Annual Interest Rate (%)" id="emiRate">
    <input type="number" placeholder="Loan Term (Years)" id="emiYears">
    <button onclick="calculateEMI()">Calculate</button>
    <p id="emiResult"></p>
  </div>  <footer>
